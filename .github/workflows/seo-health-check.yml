name: SEO health check

on:
  workflow_dispatch:
    inputs:
      target_ref:
        description: "Branch or tag to check"
        required: false
        default: "main"
  push:
    branches: [ main, 'feat/**' ]
  pull_request:
    branches: [ main ]

concurrency:
  group: seo-${{ github.event.inputs.target_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  seo:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NEXT_PUBLIC_SITE_URL: ${{ vars.NEXT_PUBLIC_SITE_URL || 'https://travoru.app' }}
      NEXT_PUBLIC_SITE_ENV: ci
      PORT: 3001
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.target_ref || github.ref_name }}

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Guard client metadata
        run: pnpm run guard:client-metadata

      - name: Guard site url
        run: pnpm run guard:site-url

      - name: Restore Next.js cache
        uses: actions/cache/restore@v4
        with:
          path: .next/cache
          key: next-cache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'package.json', 'next.config.*') }}
          restore-keys: |
            next-cache-${{ runner.os }}-

      - name: Build
        run: pnpm exec next build

      - name: Save Next.js cache
        if: success()
        uses: actions/cache/save@v4
        with:
          path: .next/cache
          key: next-cache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'package.json', 'next.config.*') }}

      - name: Start & probe (HTML meta)
        run: |
          pnpm exec next start -p "$PORT" &
          pnpm exec wait-on "http://localhost:${PORT}/new" -t 20000

          HTML="$(curl -s "http://localhost:$PORT/new")"

          echo "---- robots meta ----"
          printf "%s" "$HTML" | grep -ni '<meta name="robots"' || true

          echo "---- canonical ----"
          printf "%s" "$HTML" | grep -ni '<link rel="canonical"' || true

          echo "---- og:image ----"
          printf "%s" "$HTML" | grep -ni 'property="og:image"' || true

      - name: Verify og:image (local GET, fallback HEAD) & summary
        run: |
          set -euo pipefail
          PAGE="http://localhost:${PORT}/new"

          HTML="$(curl -sS "$PAGE")"
          IMG_URL="$(printf "%s" "$HTML" | sed -n 's/.*property="og:image" content="\([^"]*\)".*/\1/p' | head -1)"
          echo "og:image (src) => ${IMG_URL:-<empty>}"
          test -n "${IMG_URL:-}"

          LOCAL_IMG_URL="$(printf "%s" "$IMG_URL" | sed -E "s#^https?://[^/]+#http://localhost:${PORT}#")"
          echo "og:image (local) => $LOCAL_IMG_URL"

          CODE="$(curl -sS -L -o /dev/null -w "%{http_code}" "$LOCAL_IMG_URL" || true)"
          echo "GET => $CODE"
          if [ "$CODE" != "200" ]; then
            STATUS="$(curl -sS -I "$LOCAL_IMG_URL" | head -1 || true)"
            echo "HEAD => $STATUS"
            echo "$STATUS" | grep -q " 200 "
          fi

          {
            echo "## SEO Probe Summary"
            echo ""
            echo "- robots: \`$(printf "%s" "$HTML" | sed -n 's/.*<meta name="robots" content="\([^"]*\)".*/\1/p' | head -1)\`"
            echo "- canonical: \`$(printf "%s" "$HTML" | sed -n 's/.*<link rel="canonical" href="\([^"]*\)".*/\1/p' | head -1)\`"
            echo "- og:image: src=\`$IMG_URL\` local=\`$LOCAL_IMG_URL\` (GET $CODE)"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Check robots.txt & sitemap.xml
        run: |
          curl -s -I "http://localhost:$PORT/robots.txt"   | head -1 | tee /dev/stderr | grep -q " 200 "
          curl -s     "http://localhost:$PORT/robots.txt"  | grep -qi '^User-agent'
          curl -s -I "http://localhost:$PORT/sitemap.xml"  | head -1 | tee /dev/stderr | grep -q " 200 "
          {
            echo ""
            echo "### Endpoints"
            echo "- robots.txt: 200 & contains 'User-agent'"
            echo "- sitemap.xml: 200"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload .next logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: next-logs
          path: |
            .next/trace*
            .next/**/*.log
          if-no-files-found: ignore
          include-hidden-files: true
