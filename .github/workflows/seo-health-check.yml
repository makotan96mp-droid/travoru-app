name: SEO health check
on:
  workflow_dispatch:
    inputs:
      target_ref:
        description: "Branch or tag to check"
        required: false
        default: "main"
  push:
    branches:
      - main
      - feat/**
  pull_request:
    branches:
      - main

concurrency:
  group: seo-${{ github.event.inputs.target_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  seo:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NEXT_PUBLIC_SITE_URL: ${{ vars.NEXT_PUBLIC_SITE_URL || 'https://travoru.app' }}
      NEXT_PUBLIC_SITE_ENV: ci
      PORT: 3001
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # 手動実行時は inputs.target_ref、push/PR 時はトリガーされたブランチ
          ref: ${{ github.event.inputs.target_ref || github.ref_name }}

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Guard client metadata
        run: pnpm run guard:client-metadata

      - name: Guard site url
        run: pnpm run guard:site-url

      - name: Build
        run: pnpm exec next build

      - name: Start & probe
        run: |
          pnpm exec next start -p "$PORT" &
          pnpm exec wait-on "http://localhost:${PORT}/new" -t 15000
          echo "---- robots meta ----"
          curl -s "http://localhost:$PORT/new" | grep -i '<meta name="robots"' -n || true
          echo "---- og:image ----"
          curl -s "http://localhost:$PORT/new" | grep -i 'property="og:image"' -n || true

      - name: Upload .next logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: next-logs
          path: |
            .next/trace*
            .next/**/*.log
          if-no-files-found: ignore
          include-hidden-files: true
