name: SEO health check
on:
  workflow_dispatch:
    inputs:
      target_ref:
        description: "Branch or tag to check"
        required: false
        default: "main"
  push:
    branches:
      - main
      - feat/**
env:
  NEXT_PUBLIC_SITE_URL: ${{ vars.NEXT_PUBLIC_SITE_URL }}
  NEXT_PUBLIC_SITE_ENV: ci
jobs:
  seo:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      PORT: 3001
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Guard client metadata
    run: pnpm run guard:client-metadata
      - name: Guard site url
    run: pnpm run guard:site-url


      - name: Run SEO checks (prod)
        run: MODE=prod bash tools/seo-check.sh

      # 失敗時にログをその場で表示
      - name: Print logs to console (on failure)
        if: failure()
        run: |
          echo "::group::.next dir"
          ls -la .next || true
          echo "::endgroup::"
          for f in .next/*.log; do
            echo "::group::$(basename "$f")"
            tail -n +1 "$f" || true
            echo "::endgroup::"
          done
          echo "::group::next-start excerpt"
          tail -n 200 .next/next-start.log || true
          echo "::endgroup::"
          echo "::group::next-build excerpt"
          tail -n 200 .next/next-build.log || true
          echo "::endgroup::"

      # 成否に関係なく .next をアーティファクト化
      - name: Upload Next logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: next-logs
          path: |
  if-no-files-found: ignore
  include-hidden-files: true
            .next/**
            .next-run.pid
          retention-days: 3
